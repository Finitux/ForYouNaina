<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffd4e5; /* pink-ish background */
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .cute-animal {
            width: 200px;
            height: 200px;
            background-image: url('happy-animal.jpg'); /* Replace 'happy-animal.jpg' with your happy animal image */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate; /* Add bounce animation */
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cute-animal"></div>
        <div class="message">Thank you so much!</div>
    </div>
</body>
</html>
